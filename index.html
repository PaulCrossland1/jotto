<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotto.day - A Simple Word Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="guess-counter" id="guess-counter">0/6</div>
            <h1>JOTTO.DAY</h1>
        </div>
        
        <p class="brief-instructions">Guess the 5-letter word. Numbers show matching letters.</p>
        
        <div class="guess-input">
            <input type="text" id="guess" maxlength="5" placeholder="GUESS" autocomplete="off" readonly>
        </div>
        
        <div class="recent-guesses" id="guesses">
            <!-- Recent guesses will appear here -->
        </div>

        <div class="message" id="message"></div>
        
        <div class="keyboard-container" id="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key special-key" data-key="DELETE">DEL</button>
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button>
                <button class="key special-key" data-key="ENTER">ENTER</button>
            </div>
        </div>
    </div>
    
    <div class="puzzle-info" id="puzzle-info">
        <div class="daily-indicator" id="daily-word-indicator"></div>
    </div>

    <!-- These will only be shown after game completion -->
    <div class="share-container" id="share-container">
        <button id="share-btn">
            <svg class="share-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                <polyline points="16 6 12 2 8 6"></polyline>
                <line x1="12" y1="2" x2="12" y2="15"></line>
            </svg>
            SHARE RESULTS
        </button>
    </div>

    <div class="stats-container" id="stats-container">
        <div class="stat-box">
            <div class="stat-number" id="played">0</div>
            <div class="stat-label">Played</div>
        </div>
        <div class="stat-box">
            <div class="stat-number" id="win-percent">0%</div>
            <div class="stat-label">Win %</div>
        </div>
        <div class="stat-box">
            <div class="stat-number" id="streak">0</div>
            <div class="stat-label">Streak</div>
        </div>
        <div class="stat-box">
            <div class="stat-number" id="max-streak">0</div>
            <div class="stat-label">Max Streak</div>
        </div>
    </div>

    <div class="footer">
        <p>Designed with ðŸ’œ | <a href="#" id="how-to-play">How to Play</a></p>
    </div>

    <script src="jotto.js" type="module" defer></script>
</body>
</html>
