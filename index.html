<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jotto.day - A Word Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>JOTTO.DAY</h1>
            <div class="guess-counter" id="guess-counter">0/10</div>
        </div>
        
        <p class="brief-instructions">Guess the secret word in less than 10 guesses. Numbers indicate how many letters are present in the secret word. Yellow letters are correct, but in the wrong position. Green Letters are in the correct position.
        </p>
        
        <div class="game-body">
            <div class="guess-input">
                <input type="text" id="guess" maxlength="5" placeholder="GUESS" autocomplete="off" readonly inputmode="none">
            </div>
            
            <div class="message" id="message"></div>
            
            <div class="recent-guesses" id="guesses">
                <!-- Recent guesses will appear here -->
            </div>
            
            <div class="keyboard" id="keyboard">
                <div class="keyboard-row">
                    <button class="key" data-key="Q">Q</button>
                    <button class="key" data-key="W">W</button>
                    <button class="key" data-key="E">E</button>
                    <button class="key" data-key="R">R</button>
                    <button class="key" data-key="T">T</button>
                    <button class="key" data-key="Y">Y</button>
                    <button class="key" data-key="U">U</button>
                    <button class="key" data-key="I">I</button>
                    <button class="key" data-key="O">O</button>
                    <button class="key" data-key="P">P</button>
                </div>
                <div class="keyboard-row">
                    <button class="key" data-key="A">A</button>
                    <button class="key" data-key="S">S</button>
                    <button class="key" data-key="D">D</button>
                    <button class="key" data-key="F">F</button>
                    <button class="key" data-key="G">G</button>
                    <button class="key" data-key="H">H</button>
                    <button class="key" data-key="J">J</button>
                    <button class="key" data-key="K">K</button>
                    <button class="key" data-key="L">L</button>
                </div>
                <div class="keyboard-row">
                    <button class="key special-key" data-key="DELETE">DEL</button>
                    <button class="key" data-key="Z">Z</button>
                    <button class="key" data-key="X">X</button>
                    <button class="key" data-key="C">C</button>
                    <button class="key" data-key="V">V</button>
                    <button class="key" data-key="B">B</button>
                    <button class="key" data-key="N">N</button>
                    <button class="key" data-key="M">M</button>
                    <button class="key special-key" data-key="ENTER">ENTER</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>built with ðŸ’œ | <a href="mailto:hello@paulcrossland.com">contact me</a> | <a href="#" id="how-to-play">how to play</a></p>
        </div>
    </div>

    <script src="dictionary.js"></script>
    <script src="jotto.js"></script>
</body>
</html>
